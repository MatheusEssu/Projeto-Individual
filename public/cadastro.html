<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Projeto Individual</title>
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        
        <div class="form">

            <h1>Cadastre-se</h1>

            <div class="input">
                <input type="text" id="usuario" placeholder="Usuário" required>
                <i class='bx bx-user'></i>
            </div>
        
            <div class="input">
                <input type="text" id="email" placeholder="E-mail" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input">
                <input type="text" id="senha" placeholder="Senha" required>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input">
                <input type="text" id="confirmacao" placeholder="Confirme a senha" required>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input">
                <select class="idolo" id="idolo">
                    <option value="#">Selecione um ídolo</option>
                    <option value="cassio">Cássio</option>
                    <option value="socrates">Sócrates</option>
                    <option value="marcelinho">Marcelinho Carioca</option>
                    <option value="neto">Neto</option>
                </select>
            </div>

            
            <button onclick="cadastrar()" class="btn">Cadastrar</button>

            <br>

            <div class="link">
                <p>Já possui uma conta?<a href="login.html"> Entre</a></p>
            </div>

        </div>
    
    </div>
</body>
</html>
