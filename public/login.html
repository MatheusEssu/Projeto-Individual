<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Individual</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <!--BOXICONS-->
    <div class="banner">

        <div class="form">

            <h1>Login</h1>

            <div class="input">
                <input type="text" placeholder="E-mail" id="ipt_email" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input">
                <input type="password" placeholder="Senha" id="ipt_senha" required>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div id="mensagem_erro"></div><br>
            
            <button onclick="entrar()" class="btn">Login</button>

            <br>

            <div class="link">
                <p>Não possui uma conta?<a href="cadastro.html"> Cadastre-se</a></p>
            </div>

        </div>

    </div>

</body>
</html>

<script>
function entrar() {

    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {
      //  cardErro.style.display = "block"
        mensagem_erro.innerHTML = `<span style="color:red;">E-mail ou senha estão em branco</span>`;
        return false;
    } //else if () {
        //mensagem_erro.innerHTML = `<span style=""></span>`
   // } 
    
    else {

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.ID_USUARIO = json.id;
                sessionStorage.FK_IDOLO = json.fkIdolo;
             //   sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                setTimeout(function () {
                    window.location = "./dashboard/painel.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
            //    finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
    }
}

</script>
